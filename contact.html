<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Stay Dangerous Productions</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .hero-text {
            font-family: 'Archivo Black', sans-serif;
            color: #FF0000;
        }
        input, textarea, select {
            background-color: #1a1a1a;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            color: white;
        }
        input:focus, textarea:focus, select:focus {
            outline: 1px solid #FF0000;
        }
        .submit-btn {
            background-color: #FF0000;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="max-w-2xl w-full px-6 py-12">
        <div class="text-center mb-12">
            <h1 class="hero-text text-4xl md:text-6xl mb-4">WORK WITH STAY DANGEROUS</h1>
            <p class="text-gray-400 text-lg">Tell us what you need. We'll review your submission and get back with next steps.</p>
        </div>

        <form class="space-y-6" action="/submit-form" method="POST">
            <div>
                <label class="block text-lg mb-2">What service(s) are you interested in? (Select all that apply)</label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <label class="flex items-start space-x-3">
                        <input type="checkbox" name="services[]" value="Brand Strategy" class="mt-1 form-checkbox rounded text-red-500">
                        <span class="flex-1">Brand Strategy</span>
                    </label>
                    <label class="flex items-start space-x-3">
                        <input type="checkbox" name="services[]" value="Life/Mindset Coaching" class="mt-1 form-checkbox rounded text-red-500">
                        <span class="flex-1">Life/Mindset Coaching</span>
                    </label>
                    <label class="flex items-start space-x-3">
                        <input type="checkbox" name="services[]" value="Business Coaching" class="mt-1 form-checkbox rounded text-red-500">
                        <span class="flex-1">Business Coaching for Artists/Creatives</span>
                    </label>
                    <label class="flex items-start space-x-3">
                        <input type="checkbox" name="services[]" value="Creative Direction" class="mt-1 form-checkbox rounded text-red-500">
                        <span class="flex-1">Creative Direction</span>
                    </label>
                    <label class="flex items-start space-x-3">
                        <input type="checkbox" name="services[]" value="Production" class="mt-1 form-checkbox rounded text-red-500">
                        <span class="flex-1">Production</span>
                    </label>
                    <label class="flex items-start space-x-3">
                        <input type="checkbox" name="services[]" value="Songwriting" class="mt-1 form-checkbox rounded text-red-500">
                        <span class="flex-1">Songwriting</span>
                    </label>
                    <label class="flex items-start space-x-3">
                        <input type="checkbox" name="services[]" value="Merchandising" class="mt-1 form-checkbox rounded text-red-500">
                        <span class="flex-1">Merchandising</span>
                    </label>
                    <label class="flex items-start space-x-3">
                        <input type="checkbox" name="services[]" value="Website Building" class="mt-1 form-checkbox rounded text-red-500">
                        <span class="flex-1">Website Building</span>
                    </label>
                    <label class="flex items-start space-x-3 col-span-full">
                        <input type="checkbox" id="other-checkbox" name="services[]" value="Other" class="mt-1 form-checkbox rounded text-red-500">
                        <span class="flex-1">Other (Please specify)</span>
                    </label>
                    <div id="other-specify-container" class="hidden col-span-full mt-2">
                        <input type="text" id="other-specify" name="other_specify" placeholder="Please specify..." class="focus:outline-none">
                    </div>
</div>
            </div>

            <script>
                document.getElementById('other-checkbox').addEventListener('change', function() {
                    const otherContainer = document.getElementById('other-specify-container');
                    if(this.checked) {
                        otherContainer.classList.remove('hidden');
                        document.getElementById('other-specify').required = true;
                    } else {
                        otherContainer.classList.add('hidden');
                        document.getElementById('other-specify').required = false;
                    }
                });
            </script>
<div>
                <label for="project" class="block text-lg mb-2">Tell us about your project</label>
                <textarea id="project" name="project" rows="4" required class="focus:outline-none"></textarea>
            </div>

            <div>
                <label for="budget" class="block text-lg mb-2">What budget range do you have in mind?</label>
                <input type="text" id="budget" name="budget" required class="focus:outline-none">
            </div>

            <div>
                <label for="timeline" class="block text-lg mb-2">When would you like to get started, and what's your timeline?</label>
                <input type="text" id="timeline" name="timeline" required class="focus:outline-none">
            </div>

            <div>
                <label for="success" class="block text-lg mb-2">What would make this project a success for you?</label>
                <textarea id="success" name="success" rows="4" required class="focus:outline-none"></textarea>
            </div>

            <!-- Honeypot field -->
            <div style="display: none;">
                <label for="company">Company</label>
                <input type="text" id="company" name="company">
            </div>

            <button type="submit" class="submit-btn text-white font-bold py-3 px-8 rounded-full w-full text-lg">
                Submit Inquiry
            </button>
        </form>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
