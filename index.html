<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Dangerous Productions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@300;400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #FF0000;
            overflow-x: hidden;
        }
        
        /* Particle canvas */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        /* Video background with advanced effects */
        .video-container {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }
        
        .video-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 1;
            mix-blend-mode: multiply;
        }
        
        #bgVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%) scale(1.1);
            filter: brightness(0.7) contrast(1.2);
            transition: all 0.3s ease;
        }
        
        /* Glitch effect */
        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .glitch-text {
            position: relative;
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(2.5rem, 8vw, 6rem);
            color: #FF0000;
            letter-spacing: 3px;
            animation: glitch-skew 2s infinite linear alternate-reverse;
        }
        
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }
        
        .nav-link:hover .glitch-text::before {
            animation: glitch-anim-1 0.3s infinite linear alternate-reverse;
            opacity: 0.8;
            color: #0FF;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }
        
        .nav-link:hover .glitch-text::after {
            animation: glitch-anim-2 0.3s infinite linear alternate-reverse;
            opacity: 0.8;
            color: #F0F;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
        }
        
        @keyframes glitch-anim-1 {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }
        
        @keyframes glitch-anim-2 {
            0% { transform: translate(0); }
            20% { transform: translate(3px, -3px); }
            40% { transform: translate(3px, 3px); }
            60% { transform: translate(-3px, -3px); }
            80% { transform: translate(-3px, 3px); }
            100% { transform: translate(0); }
        }
        
        /* Navigation container */
        .nav-container {
            position: relative;
            z-index: 10;
        }
        
        /* Enhanced nav links */
        .nav-link {
            position: relative;
            display: block;
            text-decoration: none;
            padding: 0.5srem 0;
            margin: 0.5srem 0;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        /* Number badge */
        .nav-number {
            position: absolute;
            left: -4rem;
            top: 50%;
            transform: translateY(-50%);
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
            color: rgba(255, 0, 0, 0.3);
            transition: all 0.4s ease;
        }
        
        .nav-link:hover .nav-number {
            color: #FF0000;
            left: -4.5rem;
            transform: translateY(-50%) rotate(-5deg);
        }
        
        /* Split screen preview on hover */
        .nav-preview {
            position: fixed;
            right: 0;
            top: 0;
            width: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
            z-index: 5;
            transition: width 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 2px solid #FF0000;
        }
        
        .nav-link:hover .nav-preview {
            width: 40%;
        }
        
        .preview-content {
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.6s ease 0.2s;
            padding: 2rem;
            text-align: center;
        }
        
        .nav-link:hover .preview-content {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* Animated gradient line */
        .gradient-line {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 0;
            background: linear-gradient(90deg, #FF0000, #F9CB28, #00FF00, #00FFFF);
            background-size: 300% 100%;
            animation: gradientShift 3s linear infinite;
            transition: width 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .nav-link:hover .gradient-line {
            width: 100%;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }
        
        /* Magnetic effect wrapper */
        .magnetic-wrapper {
            position: relative;
            transition: transform 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        /* Mouse trail effect */
        .trail {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.6) 0%, transparent 70%);
            pointer-events: none;
            z-index: 9998;
            animation: trailFade 0.5s ease-out forwards;
        }
        
        @keyframes trailFade {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        /* Enhanced cursor */
        .custom-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid #FF0000;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.2s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0;
            mix-blend-mode: difference;
        }
        
        .custom-cursor.active {
            opacity: 1;
        }
        
        .custom-cursor.hover {
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #fff;
        }
        
        /* Logo with pulsing effect */
        .logo {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 100;
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.5rem;
            background: linear-gradient(90deg, #FF0000, #F9CB28);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fadeIn 1s ease-out, logoPulse 3s ease-in-out infinite;
        }
        
        @keyframes logoPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Control panel */
        .control-panel {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 100;
            display: flex;
            gap: 1rem;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .control-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: #FF0000;
            transform: scale(1.1) rotate(5deg);
        }
        
        /* Time-based greeting */
        .greeting {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: right;
            animation: fadeIn 1s ease-out 0.5s both;
        }
        
        .time-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: #FF0000;
            font-family: 'Archivo Black', sans-serif;
        }
        
        /* Tagline enhancement */
        .tagline {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 0, 0, 0.2);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            animation: fadeIn 1s ease-out 1s both;
            position: relative;
            overflow: hidden;
        }
        
        .tagline::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        /* Scroll indicator with pulse */
        .scroll-indicator {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            text-align: center;
            animation: scrollPulse 2s infinite;
        }
        
        @keyframes scrollPulse {
            0%, 100% { 
                transform: translateX(-50%) translateY(0);
                opacity: 0.7;
            }
            50% { 
                transform: translateX(-50%) translateY(-10px);
                opacity: 1;
            }
        }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            transition: opacity 0.8s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader-text {
            font-family: 'Archivo Black', sans-serif;
            font-size: 2rem;
            background: linear-gradient(90deg, #FF0000, #F9CB28);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loader-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loader-progress {
            height: 100%;
            background: linear-gradient(90deg, #FF0000, #F9CB28);
            width: 0%;
            animation: loadProgress 2s ease-out forwards;
        }
        
        @keyframes loadProgress {
            to { width: 100%; }
        }
        
        /* Entrance animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-number {
                left: -2.5rem;
                font-size: 1rem;
            }
            
            .nav-link:hover .nav-number {
                left: -3rem;
            }
            
            .nav-link:hover .nav-preview {
                width: 0;
            }
            
            .logo {
                font-size: 1.2rem;
                top: 1rem;
                left: 1rem;
            }
            
            .greeting {
                display: none;
            }
            
            .custom-cursor {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Canvas -->
    <canvas id="particleCanvas"></canvas>
    
    <!-- Loading Screen -->
    \
        </div>
    </div>
    
    <!-- Custom Cursor -->
    <div class="custom-cursor" id="customCursor"></div>
    
    <!-- Logo -->
    <div class="logo">STAY DANGEROUS</div>
    
    <!-- Time Greeting -->
    <div class="greeting">
        <div id="greetingText">Good evening</div>
        <div class="time-display" id="currentTime">00:00</div>
    </div>
    
    <!-- Control Panel -->
    <div class="control-panel">
        <button class="control-btn" id="soundToggle" aria-label="Toggle sound">

        </button>

        </button>
    </div>
    
    <!-- Hero Section -->
    <section class="relative h-screen flex items-center justify-center overflow-hidden">
        <div class="video-container">
            <div class="video-overlay"></div>
            <video id="bgVideo" autoplay muted loop playsinline>
                <source src="https://static.photos/urban/1200x630/42" type="video/mp4">
            </video>
        </div>
        
        <div class="relative z-10 text-center px-6 max-w-6xl mx-auto">
            <!-- Tagline -->
            <div class="tagline mb-16">
                <p class="text-gray-300 text-sm md:text-base font-light tracking-wider">
                    CREATIVE PRODUCTION & ARTIST DEVELOPMENT
                </p>
            </div>
            
            <!-- Navigation -->
            <nav class="nav-container space-y-0">
            
                
                <!-- Portfolio -->
                <a href="/portfolio" class="nav-link magnetic-wrapper" data-preview="portfolio">
                    <div class="nav-number">02</div>
                    <div class="glitch-wrapper">
                        <div class="glitch-text" data-text="PORTFOLIO">PORTFOLIO</div>
                    </div>
                    <div class="gradient-line"></div>
                    <div class="nav-preview">
                        <div class="preview-content">
                            <i data-feather="film" class="text-red-500 w-16 h-16 mb-4 mx-auto"></i>
                            <h3 class="text-white text-2xl font-bold mb-2">See Our Work</h3>
                            <p class="text-gray-400">Music videos, campaigns & more</p>
                        </div>
                    </div>
                </a>
                
                <!-- Services -->
                <a href="/services" class="nav-link magnetic-wrapper" data-preview="services">
                    <div class="nav-number">03</div>
                    <div class="glitch-wrapper">
                        <div class="glitch-text" data-text="SERVICES">SERVICES</div>
                    </div>
                    <div class="gradient-line"></div>
                    <div class="nav-preview">
                        <div class="preview-content">
                            <i data-feather="package" class="text-red-500 w-16 h-16 mb-4 mx-auto"></i>
                            <h3 class="text-white text-2xl font-bold mb-2">What We Offer</h3>
                            <p class="text-gray-400">Production, coaching, strategy</p>
                        </div>
                    </div>

                <!-- Contact -->
                <a href="/contact" class="nav-link magnetic-wrapper" data-preview="contact">
                    <div class="nav-number">04</div>
                    <div class="glitch-wrapper">
                        <div class="glitch-text" data-text="WORK WITH US">WORK WITH US</div>
                    </div>
                    <div class="gradient-line"></div>
                    <div class="nav-preview">
                        <div class="preview-content">
                            <i data-feather="send" class="text-red-500 w-16 h-16 mb-4 mx-auto"></i>
                            <h3 class="text-white text-2xl font-bold mb-2">Start Your Project</h3>
                            <p class="text-gray-400">Let's create something dangerous</p>
                        </div>
                    </div>
                </a>
            </nav>
        </div>
        
        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <i data-feather="chevron-down" class="text-red-400 w-8 h-8"></i>
        </div>
    </section>

    <script>
        // Initialize
        feather.replace();
        
        // Particle System
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let particlesEnabled = true;
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
                this.alpha = Math.random() * 0.5;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            
            draw() {
                ctx.fillStyle = `rgba(255, 0, 0, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function initParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }
        
        function animateParticles() {
            if (!particlesEnabled) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animateParticles);
        }
        
        initParticles();
        animateParticles();
        
        // Particle toggle
        document.getElementById('particleToggle').addEventListener('click', function() {
            particlesEnabled = !particlesEnabled;
            const icon = this.querySelector('i');
            icon.setAttribute('data-feather', particlesEnabled ? 'zap' : 'zap-off');
            feather.replace();
            
            if (particlesEnabled) {
                animateParticles();
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        });
        
        // Resize canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });
        
        // Loading screen - don't wait for video
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 2200);
        });
        
        // Fallback in case DOMContentLoaded already fired
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 2200);
        }
        
        // Time and greeting
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
            
            let greeting = 'Good evening';
            if (hours < 12) greeting = 'Good morning';
            else if (hours < 18) greeting = 'Good afternoon';
            
            document.getElementById('greetingText').textContent = greeting;
        }
        
        updateTime();
        setInterval(updateTime, 60000);
        
        // Custom cursor
        const cursor = document.getElementById('customCursor');
        const navLinks = document.querySelectorAll('.nav-link');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.classList.add('active');
        });
        
        function updateCursor() {
            cursorX += (mouseX - cursorX) * 0.1;
            cursorY += (mouseY - cursorY) * 0.1;
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            requestAnimationFrame(updateCursor);
        }
        
        updateCursor();
        
        navLinks.forEach(link => {
            link.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            link.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });
        
        // Mouse trail
        let trailTimeout;
        document.addEventListener('mousemove', (e) => {
            clearTimeout(trailTimeout);
            trailTimeout = setTimeout(() => {
                const trail = document.createElement('div');
                trail.className = 'trail';
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
                document.body.appendChild(trail);
                
                setTimeout(() => trail.remove(), 500);
            }, 50);
        });
        
        // Magnetic effect
        navLinks.forEach(link => {
            link.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                
                this.style.transform = `translate(${x * 0.1}px, ${y * 0.1}px)`;
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translate(0, 0)';
            });
        });
        
        // Sound toggle
        const soundToggle = document.getElementById('soundToggle');
        const bgVideo = document.getElementById('bgVideo');
        let isMuted = true;
        
        soundToggle.addEventListener('click', function() {
            isMuted = !isMuted;
            bgVideo.muted = isMuted;
            
            const icon = this.querySelector('i');
            icon.setAttribute('data-feather', isMuted ? 'volume-x' : 'volume-2');
            feather.replace();
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key >= '1' && e.key <= '4') {
                const index = parseInt(e.key) - 1;
                navLinks[index].click();
            }
        });
        
        // Video zoom on mouse move
        const bgVideo = document.getElementById('bgVideo');
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX / window.innerWidth - 0.5) * 20;
            const moveY = (e.clientY / window.innerHeight - 0.5) * 20;
            bgVideo.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px)) scale(1.1)`;
        });
        
        // Entrance animations
        setTimeout(() => {
            const links = document.querySelectorAll('.nav-link');
            links.forEach((link, index) => {
                setTimeout(() => {
                    link.style.animation = 'fadeInUp 1s ease-out forwards';
                    link.style.opacity = '0';
                    setTimeout(() => link.style.opacity = '1', 50);
                }, index * 150);
            });
        }, 2300);
    </script>
